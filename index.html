<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>results-summary-component-main</title>
  </head>
  <body>
    <main class="card__container">
      <div class="top__section">
        <h2>your result</h2>
        <div class="circle">
          <p>76</p>
          <span>of 100</span>
        </div>
        <div class="title__description">
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these test.</p>
        </div>
      </div>
      <div class="bottom__section">
        <h3>summary</h3>
        <div class="statistics">
          <div class="statistic statistic---red">
            <div class="icon">
              <img src="assets/images/icon-reaction.svg" alt="icon reaction" />
              <p>reaction</p>
            </div>
            <div class="result">
              <p>80 / 100</p>
            </div>
          </div>
          <div class="statistic statistic---orange">
            <div class="icon">
              <img src="assets/images/icon-memory.svg" alt="icon reaction" />
              <p>memory</p>
            </div>
            <div class="result">
              <p>92 / 100</p>
            </div>
          </div>
          <div class="statistic statistic---green">
            <div class="icon">
              <img src="assets/images/icon-verbal.svg" alt="icon reaction" />
              <p>verbal</p>
            </div>
            <div class="result">
              <p>61 / 100</p>
            </div>
          </div>
          <div class="statistic statistic---blue">
            <div class="icon">
              <img src="assets/images/icon-visual.svg" alt="icon reaction" />
              <p>visual</p>
            </div>
            <div class="result">
              <p>72 / 100</p>
            </div>
          </div>
        </div>
        <div class="bottom">
          <a href="#">continue</a>
        </div>
      </div>
    </main>
  </body>
</html>
